	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">一只蝉</span>
									<span class="white">用户管理</span>
								</h1>
								<h4 class="blue">&copy; yizhchan.com</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入您的信息
											</h4>

											<div class="space-6"></div>

											<form id="form_login" name="form_login" action="/login/" method="POST">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="uname" id="login-uname" class="form-control" placeholder="Username" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="upass" id="login-upass" class="form-control" placeholder="Password" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" name="remember" value="yes" class="ace" />
															<span class="lbl">记住我</span>
														</label>

														<button type="button" id="sub-login" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登录
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>
										</div><!-- /widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="#" onclick="show_box('forgot-box'); return false;" class="forgot-password-link">
													<i class="icon-arrow-left"></i>
													忘记密码
												</a>
											</div>

											<div>
												<a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
													我要注册
													<i class="icon-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="icon-key"></i>
												请联系管理员！
											</h4>

											<div class="space-6"></div>
											<p>
												没事儿，忘记什么密码，mdzz！
											</p>
											
										</div><!-- /widget-main -->

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												返回登录页
												<i class="icon-arrow-right"></i>
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												注册新用户
											</h4>

											<div class="space-6"></div>
											<p> 请开始输入信息： </p>

											<form id="form_register" name="form_register" action="/register/" method="POST">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="uname" id="reg-uname" class="form-control" placeholder="用户名" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="upass" id="reg-upass" class="form-control" placeholder="密码" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" name="upass2" id="reg-upass2" class="form-control" placeholder="重复密码" />
															<i class="icon-retweet"></i>
														</span>
													</label>

													<div class="space-24"></div>

													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="icon-refresh"></i>
															重置
														</button>

														<button type="button" id="sub-reg" class="width-65 pull-right btn btn-sm btn-success">
															注册
															<i class="icon-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" onclick="show_box('login-box'); return false;" class="back-to-login-link">
												<i class="icon-arrow-left"></i>
												返回登录页
											</a>
										</div>
									</div><!-- /widget-body -->
								</div><!-- /signup-box -->
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<!-- inline scripts related to this page -->

		<script type="text/javascript">

			(function (){
				$('#sub-login').click(function(){
					var uname = $("#login-uname").val();
					var upass = $("#login-upass").val();

					if ( uname == '' ) {						
						layer.tips('请输入用户名', '#login-uname',{tips: [2, '#428bca']});
						return false;
					}
					if ( upass == '' ) {						
						layer.tips('请输入密码', '#login-upass',{tips: [2, '#428bca']});
						return false;
					}

					$("#form_login").submit();
				});

				$("#sub-reg").click(function (){
					var uname 	= $("#reg-uname").val();
					var upass 	= $("#reg-upass").val();
					var upass2 	= $("#reg-upass2").val();

					if ( uname == '' ) {						
						layer.tips('请输入用户名', '#login-uname');
						return false;
					}
					if ( upass == '' ) {						
						layer.tips('请输入密码', '#login-upass');
						return false;
					}
					if ( upass2 == '' ) {						
						layer.tips('请输入重复密码', '#login-upass2');
						return false;
					}
					if ( upass2 != upass ) {
						layer.msg('两次密码不相同');
						return false;
					}

					$("#form_register").submit();
				});
				var reg = '<?=$reg?>';
				if ( reg == '1' ) {
					show_box('signup-box'); 
					return false;
				}
			})(jQuery);

			function show_box(id) {
				jQuery('.widget-box.visible').removeClass('visible');
				jQuery('#'+id).addClass('visible');
			}
		</script>
