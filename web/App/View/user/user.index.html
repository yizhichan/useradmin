<script type="text/javascript">
    jQuery(function($) {
        
        $('table th input:checkbox').on('click' , function(){
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
            .each(function(){
                this.checked = that.checked;
                $(this).closest('tr').toggleClass('selected');
            });
                
        });

    })
    function unUse(uid)
    {
        layer.confirm('是否确认禁用该用户？', {
        btn: ['是的','再想想'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url  : '/user/unUse/',
                data : {uid:uid},
                dataType : 'json',
                success : function (data){
                    if (data.code==1){
                        layer.msg('操作成功！', {
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.reload();
                        });
                    }else{
                        var msg = data.msg ? data.msg : '操作失败，请重试。';
                        layer.msg(msg);
                    }
                },
                error : function (data){
                    layer.msg('操作失败，请稍后重试。');
                }
            });
        });
    }
    function setUse(uid)
    {
        layer.confirm('请注意：启用后将可以登录本后台！', {
            btn: ['启用','再想想'] //按钮
        }, function(){
            $.ajax({
                type : 'post',
                url  : '/user/setUse/',
                data : {uid:uid},
                dataType : 'json',
                success : function (data){
                    if (data.code==1){
                        layer.msg('操作成功！', {
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            window.location.reload();
                        });
                    }else{
                        var msg = data.msg ? data.msg : '操作失败，请重试。';
                        layer.msg(msg);
                    }
                },
                error : function (data){
                    layer.msg('操作失败，请稍后重试。');
                }
            });
        });
    }
</script>
